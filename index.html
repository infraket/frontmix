<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icons/angry-face-meme.ico">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        
        <div class="slider">
            <div class="slides slide1"></div>
         
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
        </div>	
        <div class="box">
            <div class="title">
              <div class="text text1">The key to the future is finally unearthed</div>
              <div class="text text2">where is my mind?</div>
              <div class="text text3"></div>
              <div class="text text4"></div>
              <div class="text text5"></div>
            </div>
            <div class="controls">
                <label for="slide1"> </label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
